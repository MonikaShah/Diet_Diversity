<html>

<head>
    <meta charset="utf-8">
    <title>Awesome Analog Clock</title>

    <style>
        .section {
            background-color: #FFF;
            padding: 20px;
            width: 550px;
            border-radius: 5px;
            margin: 0 auto;
            margin-top: 30px;
            display: grid;
            justify-content: center;
        }
        
        text {
            font-weight: bold;
        }
        
        #analogClock {
            display: grid;
            justify-items: center;
            align-items: center;
        }
        
        #myCircle {
            stroke: rgb(19, 24, 92);
            stroke-width: 7;
        }
        
        .section>image {
            position: absolute;
            left: 50%;
            margin-left: 64px;
            top: 50%;
            margin-top: -64px;
            z-index: 2;
        }
        
        .section>svg {
            z-index: 1;
        }
        
        #myCircle circle {
            stroke: #f00;
            stroke-width: 1%;
        }
    </style>
</head>

        <title>Simple 24-hour SVG Analogue Clock </title>

            <script type="text/javascript">
              <![CDATA[    
                function SetTime(LoadEvent)
                  {
                    var Now = new Date();           
                    var Seconds = Now.getSeconds();
                    var Minutes = Now.getMinutes() + Seconds / 60;
                    var Hours = Now.getHours() + Minutes / 60;       
                    document.getElementById("seconds").setAttribute('transform', 'rotate(' + (Seconds * 6) + ')');
                    document.getElementById("minutes").setAttribute('transform', 'rotate(' + (Minutes * 6) + ')');
                    document.getElementById("hours").setAttribute('transform', 'rotate(' + (Hours * 15) + ')');
                  }        
              ]]>
            </script>
