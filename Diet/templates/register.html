{% extends 'base.html' %} {% load static%} {% block content %}

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- <title>Registeration</title> -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="">

<style>
    .myform {
        margin-top: 200px;
        margin-left: 20px;
        margin-right: 20px;
    }
    
    h2 {
        text-align: center;
    }
</style>
<form action="register" method="POST">
    {% csrf_token %}
    <input class='validate' type="text" name='username' id='email' required />
    <label for='email'>Username</label>
    <div class="myform">
        <h2>Registration</h2>
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="validate" name="username" aria-describedby=" emailHelp " placeholder="Enter username ">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="validate" name="email" aria-describedby=" emailHelp " placeholder="Enter email ">
            <small id="emailHelp " class="form-text text-muted ">We'll never share your email with anyone else.</small>
        </div>
        <!-- <div class="form-group">
            <label for="exampleInputPassword1">Contact Number</label>
            <input type="number" class="form-control" name="contact" id="exampleInputPassword1" placeholder="Contact Number">
        </div> -->
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="validate" name="password1" id="exampleInputPassword1" placeholder="Password">
        </div>
        <!-- <input type="password " name="password2 " placeholder="Confirm Password "><br> -->
        <br>
        <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" class="form-control" name="password2" id="exampleInputPassword1" placeholder="Confirm Password">
        </div>
        <button type="submit" class="btn btn-info">Submit</button></div>
</form>
<div>
    {% for message in messages %}
    <h3>{{message}}</h3>{% endfor %}

</div>
{% endblock %}
