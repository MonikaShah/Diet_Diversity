{% extends 'base.html' %} {% load static%} {% block content %} {% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<head>
    <meta charset="utf-8">
    <title>Minimal Django File Upload Example</title>
    <style>
        .myform {
            margin-top: 200px;
            margin-left: 20%;
            margin-right: 20%;
        }
        
        h1 {
            text-align: center;
            color: rgb(32, 6, 75);
            font-weight: bolder;
        }
   

    </style>
</head>

<body class="myform">
    <!-- List of uploaded documents -->

    <h1>Concent Form</h1>
    <!-- Upload form. Note enctype attribute! -->
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- <div> -->
    
            <div>
                <label for="yes_no_radio">Do you agree to the terms?</label>
              <p>
                  <br>
              <input type="radio" name="yes_no" value="/personal/">Yes</input>
              </p>
              <p>
                  <br>
              <input type="radio" name="yes_no" value="/">No</input>
              </p>
              </div>
        <!-- </div> -->
    </form>
</body>
<script>$('input[type="radio"]').on('click', function() {
    window.location = $(this).val();
});</script>
</html>{% endblock %}
